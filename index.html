<!DOCTYPE html>
<html>

<head>
    <title>Offline Demo</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/offline-app-demo/sw.js', {
                    scope: '/offline-app-demo/'
                })
                .then(function(reg) {
                    // registration worked
                    console.log('Registration succeeded. Scope is ' + reg.scope);
                }).catch(function(error) {
                    // registration failed
                    console.log('Registration failed with ' + error);
                });
        } else {
            alert("Offline mode is not supported on this device. (i.e service worker)")
        }
    </script>
    <link rel="stylesheet" href="/offline-app-demo/style.css">
</head>

<body class="w3-container w3-indigo">

    <header class="w3-container  w3-center">
        <h1>Offline Demo Test</h1>
    </header>

    <article class="w3-container w3-center w3-section">
        <nav>
            <a href="/offline-app-demo/page1.html" class="w3-btn w3-green">Page 1 (cached)</a>
            <a href="/offline-app-demo/page2.html" class="w3-btn w3-red">Page 2 (Not cached)</a>
        </nav>
    </article>

</body>

</html>
